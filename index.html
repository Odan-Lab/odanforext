<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odan Network â€” Waitlist</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #0d1117, #1a1f29);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type="email"] {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #1d4ed8;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .success {
      color: #22c55e;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join the Odan Network Waitlist</h2>
    <p>Get early access and earn bonuses by inviting friends.</p>
    <form id="waitlist-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Join Now</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("waitlist-form");
    const messageDiv = document.getElementById("message");

    const getReferralCode = () => {
      const params = new URLSearchParams(window.location.search);
      return params.get("ref");
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";

      const email = document.getElementById("email").value;
      const referralCode = getReferralCode();

      try {
        const response = await fetch("https://wlsdd.onrender.com/api/join/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, referralCode }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = "ðŸŽ‰ You've joined the waitlist!";
          messageDiv.className = "message success";
        } else {
          messageDiv.textContent = data.message || "Something went wrong.";
          messageDiv.className = "message error";
        }
      } catch (err) {
        messageDiv.textContent = "Network error. Please try again.";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
