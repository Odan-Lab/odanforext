<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ODAN Waitlist</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: white;
    margin: 0;
    padding: 1rem;
    display: flex;
    justify-content: center;
  }
  #waitlist {
    max-width: 400px;
    width: 100%;
    background: #1a1a1a;
    padding: 2rem;
    border-radius: 8px;
  }
  input, button {
    width: 100%;
    padding: 0.75rem;
    margin-top: 1rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
  }
  button {
    background: #03dac6;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }
  #response {
    margin-top: 1rem;
    text-align: center;
  }
</style>
</head>
<body>

<section id="waitlist">
  <h2>Join Our Waitlist</h2>
  <form id="waitlist-form">
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    <input type="hidden" id="referralCode" name="referralCode" />
    <button type="submit">Join Waitlist</button>
  </form>
  <div id="response"></div>
</section>

<script>
  // Set referralCode from URL param
  const urlParams = new URLSearchParams(window.location.search);
  const referralCode = urlParams.get('ref') || "";
  document.getElementById('referralCode').value = referralCode;

  const form = document.getElementById('waitlist-form');
  const responseDiv = document.getElementById('response');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = form.email.value.trim();
    const referral = form.referralCode.value;

    responseDiv.textContent = "Submitting...";

    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbw5_dCc9_a2hmoTRx1HkPe63zU8qZjPIbXsVOilhhgtHTZ245MgkHgSa8oCAljJ1N-SZw/exec', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email: "test@example.com",
            referralCode: "abc123"
          })
        })
        .then(response => response.json())
        .then(data => console.log("✅ Success:", data))
        .catch(error => console.error("❌ Error:", error));

      const data = await res.json();

      if (data.status === 'success') {
        responseDiv.style.color = '#03dac6';
        responseDiv.textContent = data.message;
        form.reset();
      } else {
        responseDiv.style.color = 'red';
        responseDiv.textContent = data.message || 'Something went wrong.';
      }
    } catch (error) {
      responseDiv.style.color = 'red';
      responseDiv.textContent = 'Network error. Please try again later.';
    }
  });
</script>

</body>
</html>
