<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      max-width: 500px;
      margin-bottom: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 1em;
    }
    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .share-button {
      margin-top: 10px;
      background-color: #007bff;
    }
    .social-icons {
      margin-top: 30px;
    }
    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 1.5em;
      text-decoration: none;
    }
    .message {
      margin-top: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <!-- <img src="odan.png" alt="Odan Logo" class="logo"> -->
  <h1>Join the Odan Waitlist</h1>
  <p>Odan is a proof-of-stake Bitcoin fork built for real estate. Join early and get rewarded in ODAN. Share to earn more!</p>

  <form id="waitlist-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Join Waitlist</button>
  </form>

  <button class="share-button" onclick="shareReferral()">Share Your Referral Link</button>
  <p class="message" id="response-message"></p>

  <div class="social-icons">
    <a href="#" target="_blank">&#x1F426;</a>
    <a href="#" target="_blank">&#x1F4F7;</a>
    <a href="#" target="_blank">&#x1F4F1;</a>
  </div>

  <script>
    const form = document.getElementById('waitlist-form');
    const message = document.getElementById('response-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;

      try {
        console.log("Submitting email:", email);
        const response = await fetch('https://wlsdd.onrender.com/api/join/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          message.textContent = data.message || 'You have joined the waitlist!';
        } else {
          message.textContent = data.message || data.detail || 'Something went wrong.';
        }
      } catch (err) {
        message.textContent = 'Network error. Please try again.';
      }
    });

    // function shareReferral() {

    //     return;

    //   navigator.clipboard.writeText(referralLink);
    //   alert('Referral link copied to clipboard!');
    // }
  </script>
</body>
</html>
