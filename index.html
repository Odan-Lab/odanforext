<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ODAN Waitlist</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: white;
    margin: 0; padding: 1rem;
    display: flex;
    justify-content: center;
  }
  #waitlist {
    max-width: 640px;
    width: 100%;
  }
  h2 {
    text-align: center;
  }
  iframe {
    width: 100%;
    height: 700px;
    border: none;
  }
</style>
</head>
<body>

<section id="waitlist">
  <h2>Join Our Waitlist</h2>
  <iframe id="waitlist-form" loading="lazy"></iframe>
</section>

<script>
  const baseFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLScEYNNYYHkVauYUTy3KCSLFy9vEt9q853QUeq0_uXmdygS68w/viewform?usp=pp_url";
  const referralEntryId = "entry.987654321"; // <-- replace with your actual referral field ID

  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get('ref');

  let formUrl = baseFormUrl;
  if(ref) {
    formUrl += `&${referralEntryId}=${encodeURIComponent(ref)}`;
  }

  document.getElementById("waitlist-form").src = formUrl;
</script>

</body>
</html>
