<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Odan Waitlist</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    #referral-section {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #referral-link {
      word-break: break-all;
      margin-bottom: 10px;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .social-buttons a {
      text-decoration: none;
      font-size: 20px;
      padding: 10px;
      border-radius: 8px;
      color: white;
    }

    .twitter { background: #1DA1F2; }
    .whatsapp { background: #25D366; }
    .telegram { background: #0088cc; }
  </style>
</head>
<body>
  <form id="waitlist-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Join Waitlist</button>
  </form>

  <p id="response-message"></p>

  <div id="referral-section">
    <strong>Your Referral Link:</strong>
    <p id="referral-link"></p>
    <button id="copy-button">Copy Referral Link</button>

    <div class="social-buttons">
      <a id="twitter-share" class="twitter" href="#" target="_blank">Twitter</a>
      <a id="whatsapp-share" class="whatsapp" href="#" target="_blank">WhatsApp</a>
      <a id="telegram-share" class="telegram" href="#" target="_blank">Telegram</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('waitlist-form');
    const message = document.getElementById('response-message');
    const referralSection = document.getElementById('referral-section');
    const referralLinkElem = document.getElementById('referral-link');
    const copyButton = document.getElementById('copy-button');

    const twitterShare = document.getElementById('twitter-share');
    const whatsappShare = document.getElementById('whatsapp-share');
    const telegramShare = document.getElementById('telegram-share');

    const getRefFromURL = () => {
      const params = new URLSearchParams(window.location.search);
      return params.get('ref');
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const ref = getRefFromURL();

      try {
        const response = await fetch('https://wlsdd.onrender.com/api/join/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, ref })
        });

        const data = await response.json();

        if (response.ok) {
          message.textContent = data.message || 'Successfully joined the waitlist!';
          const referralLink = `https://odanforext.xyz?ref=${encodeURIComponent(email)}`;
          referralLinkElem.textContent = referralLink;
          referralSection.style.display = 'block';

          copyButton.onclick = () => {
            navigator.clipboard.writeText(referralLink);
            copyButton.textContent = 'Copied!';
            setTimeout(() => { copyButton.textContent = 'Copy Referral Link'; }, 2000);
          };

          // Social share links
          const shareText = encodeURIComponent("Join the Odan waitlist and earn ODAN tokens! ðŸš€");
          const twitterURL = `https://twitter.com/intent/tweet?text=${shareText}&url=${referralLink}`;
          const whatsappURL = `https://api.whatsapp.com/send?text=${shareText}%20${referralLink}`;
          const telegramURL = `https://t.me/share/url?url=${referralLink}&text=${shareText}`;

          twitterShare.href = twitterURL;
          whatsappShare.href = whatsappURL;
          telegramShare.href = telegramURL;

        } else {
          message.textContent = data.detail || 'Something went wrong.';
        }
      } catch (error) {
        message.textContent = 'Network error. Please try again later.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
